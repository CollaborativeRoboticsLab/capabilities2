%YAML 1.1
---
name: PromptOccupancyRunner
spec_version: 1.1
spec_type: interface
description: "The capability can be trigged with an command such as '<Event name=PromptOccupancyRunner provider=PromptOccupancyRunner/>'
              This needs to be trigged after an '<Event name=OccupancyGridRunner provider=OccupancyGridRunner/>' command so that data 
              extracted in the OccupancyGridRunner can be prompted using PromptOccupancyRunner to decision making authority."
interface:
  services:
    "/prompt":
      type: "prompt_msgs/srv/Prompt"
      description: "This service focuses on prompting occupancy grid maps to decision making authority."