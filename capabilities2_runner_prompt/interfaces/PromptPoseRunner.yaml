%YAML 1.1
---
name: PromptPoseRunner
spec_version: 1.1
spec_type: interface
description: "The capability can be trigged with an command such as '<Event name=PromptPoseRunner provider=PromptPoseRunner/>'
              This needs to be trigged after an '<Event name=RobotPoseRunner provider=RobotPoseRunner/>' command so that data
              extracted in the RobotPoseRunner can be prompted using PromptPoseRunner to decision making authority."
interface:
  services:
    "/prompt":
      type: "prompt_msgs/srv/Prompt"
      description: "This service focuses on capturing pose (position and orientation) of the robot and transfering them to decision making authority."