%YAML 1.1
---
name: ListenerRunner
spec_version: 1.1
spec_type: interface
description: "This capability depends on the listener capability of the audio stack and allow the robot to listen to sounds in the 
              environment and then interpret that in the text format. This enables the decision making authority such as an LLM to 
              understand the surrounding sounds, discussions regarding or with the robot. The capability can be triggered via
              '<Event name=ListenerRunner provider=ListenerRunner/>' xml command.This generally needs to be followed by with a text
              prompting tool capability such as '<Event name=PromptTextRunner provider=PromptTextRunner/>' that allows for transfer
              of identified audio data as text to the decision making authority so that they can be used for future decision making."
interface:
  actions:
    "/speech_to_text":
      type: "hri_audio_msgs::action::SpeechToText"
      description: "Speech to text action that listens to the surrounding sounds"